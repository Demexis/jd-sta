<!doctype html>
<html lang="en">

<head>
    <title>Product Add Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/popup.css">

</head>


<body>

    <header>
        <nav>
            <ul>
                <li>
                    <p>Product Add</p>
                </li>

                <li>
                    <div class="popup">
                        <span class="popuptext" id="myPopup">Please, submit required data </span>
                    </div>
                    <input form="product-form" id="submit" type="submit" value="Save">
                </li>

                <li>
                    <input id="cancelButton" type="button" value="Cancel">
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <br><br>

        <form id="product-form" name="product-form" action="../PostView/productPostAddPage.php" method="post">

            <label for="sku">SKU: </label>
            <input id="sku" type="text" name="sku" maxlength="30" value="">

            <label for="name">Name: </label>
            <input id="name" type="text" name="name" maxlength="30" value="">

            <label for="price">Price: </label>
            <input id="price" type="number" name="price" value="0", step="0.01">


            <label for="productType">Type Switcher: </label>
            <select id="productType" name="productType">
                <option value="DVD">DVD</option>
                <option value="Book">Book</option>
                <option value="Furniture">Furniture</option>
            </select>

            <div id="DVD">
                <label for="size">Size (MB): </label>
                <input form="product-form" id="size" type="number" name="size" value="0", step="0.01">

                <br>
                <p><b> Please, provide disk space in MB. </b></p>
            </div>

            <div id="Furniture">
                <label for="height">Height (CM): </label>
                <input id="height" type="number" name="height" value="0", step="0.01">

                <label for="width">Width (CM): </label>
                <input id="width" type="number" name="width" value="0", step="0.01">

                <label for="length">Length (CM): </label>
                <input id="length" type="number" name="length" value="0", step="0.01">

                <br>
                <p><b> Please, provide dimensions in HxWxL format. </b></p>
            </div>

            <div id="Book">
                <label for="weight">Weight (KG): </label>
                <input id="weight" type="number" name="weight" value="0", step="0.01">

                <br>
                <p><b> Please, provide weight. </b></p>
            </div>

        </form>

    </main>

    <footer class="mt-5 py-5">
        <div class="container">
            Scandiweb Test Assignment
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JS/main.js"></script>
    <script type="text/javascript">
        document.getElementById("cancelButton").onclick = function () 
        {
            location.href = "productListPage.php";
        };

        const submit = document.getElementById("submit");

        submit.addEventListener("click", validate);

        function validate(e) 
        {
            const elementsCollection = document.forms["product-form"].getElementsByTagName("input");

            let valid = true;

            let message = null;

            for (let i = 0; i < elementsCollection.length; i++) 
            {
                let inputField = elementsCollection[i];
                
                console.log(inputField.value);

                if (!inputField.value) 
                {
                    message = "Please, submit required data";
                    valid = false;
                    break;
                }

                if(inputField.value < 0)
                {
                    message = "All numbers should be positive.";
                    valid = false;
                    break;
                }
            }

            if(!valid)
            {
                e.preventDefault();
                showPopup(message);
            } 
        }

        // When the user clicks on <div>, open the popup
        function showPopup(message) 
        {
            var popup = document.getElementById("myPopup");
            popup.textContent = message;
            popup.classList.toggle("show");
        }
    </script>

</body>

</html>
